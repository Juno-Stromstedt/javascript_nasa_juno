<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lexend+Exa:wght@100..900&display=swap" rel="stylesheet">

<!-- lite konstigt döpta klasser & kanske en eller två containar för mycket -->
<body class="dark-mode">
   <div class="main-container">
        <div class="content-container header">
            <header class="main-header">
                <div class="logo-container">
                    <span class="material-symbols-outlined satellite">
                    satellite_alt
                    </span>
                    <h1 class="ws-always">Nasa</h1>
                    <h1 class="ws-mobile"> Mars Roovers</h1>
                </div>
                <label class="switch" >
                    <input type="checkbox" id="switch-btn">
                    <span class="slider round"></span>
                </label>    
            </header>
        </div>
        <div class="content-container hero">
            <div class="hero-section">
                <div class="input-container">
                    <div class="text-box">
                        <h2>
                            Chose Your Space Name
                        </h2>
                    </div>
                    <form action="#" class="spacename-form" >
                        <label for="name" id="textchange"> Måste vara minst tre tecken  </label><br>
                        <input type="text" class="spname-input" placeholder="my space name..." id="spname"> <br>
                        <button type="submit" class="subt-btn" id="submit-btn" disabled>Show my spacename</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="content-container" id="c2">
            <div class="out-text-container">
                <h2 id="spacename-display"></h2>
            </div>
            <section class="article-container" id="article-containerID">
                <!-- här ska mina card landa (be till api gudarna) -->
            </section>
        </div>
        <div class="content-container footer">
            <footer class="main-footer">
            </footer>
        </div>
   </div> 
   <script src="script.js"></script>
</body>
</html>
